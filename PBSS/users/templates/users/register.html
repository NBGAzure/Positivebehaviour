<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/our-team.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animated-logo.min.css' %}">

</head>

<body>


    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 "> Join Now </legend>
                {{ form| crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" > Sign Up </button>

            </div>


         </form>

        <div class="border-top pr-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="{% url 'login' %}"> Sign In</a>

            </small>

        </div>
    </div>



</body>
</html>
