{%  extends "users/userbase.html" %}
{% block content %}
    {% load static %}
    {% load crispy_forms_tags %}


    <div id="page-content" class="index-page">
            <section id="" class="box-content box-1" style="background: white; margin-top: 3%;">
                <div class="container">
                    <div class="row heading">
                        <div class="col-lg-12">
                            <h2>Sign in</h2>
                            <hr>
                            <div class="intro">Sign in and manage your profile.</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 box-item">
                            <img src="{% static 'images/login.png' %}" alt="checklist" class="login">
                        </div>
                        <div class="col-sm-6 box-item" style="text-align: left;">
                            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 "></legend>
                    {{ form|crispy }}
                </fieldset>

                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" > Sign in </button>

                </div></form>
        <div class="border-top pr-3">
                <small class="text-muted">
                    Need an account? <a class="ml-2" href="{% url 'register' %} "> Sign Up Now</a>
                </small>
            </div></div></div>
                </div>
            </section>
     </div>

{% endblock content %}
