{%  extends "users/dashboardbase.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<main class="page-content">
    <div class="container-fluid">
        <h2 style="text-align: center;">Dashboard</h2>
        <hr>
        <div class="row">
            <div class="form-group col-md-12">
                <p style="text-align: center;">Manage work on daily basis.</p>
            </div>
        </div>
        <div class="row heading">
            <div class="col-lg-12" style="margin-top: 5%; margin-bottom: 3%;">
                <p style="margin-bottom: 3%;"><a href="{% url 'client' %}">Home</a> > <a href="#"> Functional Behaviour
                    Assessment</a></p>
                <h4>Functional Behaviour Assessment</h4>
            </div>
        </div>

        <form method="POST" class="post-form" action="/edit/{{ form_fba.id }}">
            <!-- <form method="POST" class="post-form" action="/edit/{{ form_fba.id }}"> -->
            <input type="hidden" name="id" id="id" required maxlength="20" value="{{ form_fba.id }}"/>
            {% csrf_token %}


            <br>

            <div class="form-group row">
                <div class="col-sm-12">
                    <p style="margin-bottom: 2%;">Enter your details in FBA form</p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">User</label>

                <input type="text" name="user" value="{{ form_fba.user }}">
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Anticident</label>

                <input type="text" name="anticedent" value="{{ form_fba.anticedent }}">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Behaviour</label>

                <input type="text" name="behaviour" value="{{ form_fba.behaviour }}">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Consequence</label>

                <input type="text" name="consequence" value="{{ form_fba.consequence }}">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Intensity</label>

                <input type="text" name="intensity" value="{{ form_fba.intensity }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Information</button>
        </form>
    </div>
    </div></div></div>
</main>


{% endblock content %}
